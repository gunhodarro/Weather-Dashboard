<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</head>
<body>
 
      
      <header class="h1"> Weather Dashboard</header>
      <div class="row1">
        <div class="column1">
      <h2>Search for a City: </h2>
      <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      <ul class="list-group"><h4></h4></ul>
    </div>   
           <div class="column2">
          <div class="current-weather" style="width: 50rem;">
                <div class="card-body">
                  <h5 class="card-title">Current Weather</h5>
                  <div class="city"></div>
                  <div class="date"></div>
                  <div class="icon-image"></div>
                  <div class="temperature"></div>
                  <div class="humidity"></div>
                  <div class="wind-speed"></div>
                  <div class="uv-index"></div>
                </div>
              </div>
            </div>
        </div>
              <h3>5 Day Forecast</h3>
          <div class="row">
          <div class="card text-white bg-primary mb-3" style="max-width: 15rem;">
                <div class="card-body">
                  <div class="date1"></div>
                  </br>
                  <div class="icon1"></div>
                  </br>
                  <div class="temp1"></div>
                  </br>
                  <div class="humidity1"></div>
                  </br>
                </div>
          </div>
                 
              <div class="card text-white bg-secondary mb-3" style="max-width: 15rem;">
                <div class="card-body">
                  <div class="date2"></div>
                  </br>
                  <div class="icon2"></div>
                  </br>
                  <div class="temp2"></div>
                  </br>
                  <div class="humidity2"></div>
                  </br>
                </div>
              </div>
              
              <div class="card text-white bg-success mb-3" style="max-width: 15rem;">
                 <div class="card-body">
                    <div class="date3"></div>
                    </br>
                    <div class="icon3"></div>
                    </br>
                    <div class="temp3"></div>
                    </br>
                    <div class="humidity3"></div>
                    </br>
                  </div>
              </div>
                
              <div class="card text-white bg-danger mb-3" style="max-width: 15rem;">
                <div class="card-body">
                    <div class="date4"></div>
                    </br>
                    <div class="icon4"></div>
                    </br>
                    <div class="temp4"></div>
                    </br>
                    <div class="humidity4"></div>
                    </br>
                </div>
              </div>
                    
              <div class="card text-white bg-warning mb-3" style="max-width: 15rem;">
                <div class="card-body">
                  <div class="date5"></div>
                  </br>
                  <div class="icon5"></div>
                  </br>
                  <div class="temp5"></div>
                  </br>
                  <div class="humidity5"></div>
                  </br>
                </div>
              
              </div>
            
          </div>
                
              
              <script src="script.js"></script>

</body>
</html>
